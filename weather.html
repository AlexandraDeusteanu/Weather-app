<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,200;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>

<body>

    <h1 class="title">Forecast</h1>
    <div class="input">
        <form class="searchForm">
            <input type="text" name="cityNameValue" class="cityInput" id="inputName" placeholder="Enter a city">
            <button id="button">Search</button>
        </form>
    </div>

    <div class="display">
        <h2 class="name"></h2>
        <p class="description"></p>
        <p class="temperature"></p>
        <p class="humidity"></p>
    </div>


    <script src="weather.js"></script>
</body>

</html>
